<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Cats Gallery</title>
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css?v=4">
</head>

<body>

    <div class="container">
        <!-- NAVBAR -->
        <nav class="navbar">
            <a href="index.html" class="logo">Cats Gallery</a>

            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>

            <div class="header-actions">
                <!-- Guest Controls -->
                <div id="guestControls" class="auth-controls">
                    <button id="loginBtn" class="btn-auth"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
                    <button id="signupBtn" class="btn-auth btn-signup"><i class="fa-solid fa-user-plus"></i> Sign
                        Up</button>
                </div>

                <!-- User Controls (Hidden by default) -->
                <div id="userControls" class="auth-controls" style="display: none;">
                    <button id="addCatBtn" class="btn-add"><i class="fa-solid fa-plus"></i> Add Cat</button>
                    <button id="logoutBtn" class="btn-auth btn-logout"><i class="fa-solid fa-right-from-bracket"></i>
                        Logout</button>
                </div>
            </div>
        </nav>

        <!-- CONTACT CONTENT -->
        <div class="guest-message">
            <div class="welcome-card">
                <h1>Contact Us</h1>
                <p>Have questions or cat photos to submit? Reach out to us!</p>
                <form id="contactForm"
                    style="display: flex; flex-direction: column; gap: 20px; margin-top: 30px; text-align: left;">
                    <div style="position: relative;">
                        <input type="text" placeholder="Your Name" class="search-input" style="width: 100%;" required>
                    </div>
                    <div style="position: relative;">
                        <input type="email" placeholder="Your Email" class="search-input" style="width: 100%;" required>
                    </div>
                    <textarea placeholder="Your Message" class="search-input" style="width: 100%; height: 150px;"
                        required></textarea>

                    <button type="submit" class="btn-signup" style="justify-content: center; margin-top: 10px;">Send
                        Message</button>
                </form>
            </div>
        </div>

    </div>

    <!-- NOTIFICATION CONTAINER -->
    <div id="notificationContainer" class="notification-container"></div>

    <!-- LOGIN MODAL -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <form id="loginForm">
                <h3>Login</h3>
                <input type="email" id="loginEmail" placeholder="Email" autocomplete="email" required>
                <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password"
                    required>
                <div class="modal-actions">
                    <button type="submit" class="btn-save">Login</button>
                    <button type="button" id="closeLoginModal" class="btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- SIGNUP MODAL -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <form id="signupForm">
                <h3>Create Account</h3>
                <input type="text" id="signupUsername" placeholder="Username" autocomplete="username" required>
                <input type="email" id="signupEmail" placeholder="Email" autocomplete="email" required>
                <input type="password" id="signupPassword" placeholder="Password" autocomplete="new-password" required>
                <input type="password" id="signupConfirmPassword" placeholder="Confirm Password"
                    autocomplete="new-password" required>
                <div class="modal-actions">
                    <button type="submit" class="btn-save">Sign Up</button>
                    <button type="button" id="closeSignupModal" class="btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Cat Modal (Required for script) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Add a New Cat</h3>
            <form id="addCatForm">
                <input type="text" id="name" placeholder="Cat Name" required>
                <textarea id="description" placeholder="Description" required></textarea>
                <input type="text" id="tag" placeholder="Tag" required>
                <input type="text" id="img" placeholder="Image URL" required>
                <div class="modal-actions">
                    <button type="submit" class="btn-save">Save</button>
                    <button type="button" id="closeModal" class="btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
